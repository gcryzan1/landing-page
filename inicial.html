<!DOCTYPE html>

    <head>

        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/css/inicial.css" />
        <title>Inicial</title>
    </head>
    <body>

            <div>

            <center><h2 class="h2_parceiros">Parceiros</h2></center>

                class="image_parceiros"
                src="./Elementos_pagina_inicial/p5/parceiros.png"

        <div>
            <img
                class="image_fundo"
